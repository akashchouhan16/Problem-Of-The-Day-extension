<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <title>POTD</title>
</head>

<body>
  <div id="preloader">
    <img id="loadgif" src="./assets/loading.gif" alt="loading..." />
  </div>
  <div class="main-container">
    <div class="top-bar">
      <div class="side-container">
        <h2 id="date"></h2>
      </div>

      <div class="navbar">
        <h1 class="header">
          P O T D
        </h1>
      </div>

      <div class="side-container">
        <h2 id="time"></h2>
      </div>

    </div>

    <div class="q-container" id="q-tooltip">
      <h2 id="question">
      </h2>
      <!-- <img class="tap-icon" src="/assets/tap-gif.gif" /> -->
      <img class="tap-icon zoom" src="https://img.icons8.com/ios-glyphs/30/000000/tap--v2.gif" />
      <div class="tooltiptext" id="question-tooltip">
      </div>
    </div>

    <div class="bt-container">
      <button id="solve-btn" class="btn zoom" type="button">
        <h3 class="btn-text">SOLVE</h3>
      </button>
    </div>

    <div class="timer-container" id="timer">
    </div>

    <div class="footer">
      <a id="gt-icon" href="https://github.com/Hack-Repository" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-github zoom"
          viewBox="0 0 16 16">

            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
        </svg>
      </a>
    </div>

  </div>
  <script src="./popup.js"></script>
</body>

</html>
