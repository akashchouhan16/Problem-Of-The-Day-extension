<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/flickity/flickity.css" media="screen">
  <link rel="stylesheet" href="./styles.css" />
  <title>POTD</title>
</head>

<body>
  <div id="preloader">
    <img id="loadgif" src="./assets/loading.gif" alt="loading..." />
  </div>

  <div class="main-container">
    <div class="top-bar">
      <div class="side-container">
        <h2 id="date"></h2>
      </div>

      <div class="navbar">
        <h1 class="header">
          P O T D
        </h1>
      </div>

      <div class="side-container">
        <h2 id="time"></h2>
      </div>

    </div>

    <div class="main-carousel">

      <div class="carousel-cell">
        <div class="secondary-header">Upcoming Contests
          <div class="dropdown-container">
            <select id="contests-list">
              <optgroup>
                <option value="codeforces"> CodeForces
                </option>
                <option value="code_chef"> CodeChef
                </option>
                <option value="leet_code"> LeetCode
                </option>
                <option value="at_coder"> AtCoder
                </option>
                <option value="hacker_rank"> HackerRank
                </option>
                <option value="hacker_earth"> HackerEarth
                </option>
                <option value="kick_start"> KickStart
                </option>
                <option value="top_coder"> TopCoder
                </option>
              </optgroup>
            </select>
          </div>
        </div>
        <div class="secondary-container">
          <div class="secondary-text-container">
            <ul id="Contests"></ul>
          </div>
        </div>


        <div class="footer contests-footer">
          <span class="right-main-button">
            <a class="carousel-link" id="contests-to-main">
              Home ></a></span>
        </div>
      </div>

      <div class="carousel-cell">
        <div class="q-container" id="q-tooltip">
          <div class="q-text-container">
            <h2 id="question">
            </h2>
          </div>

          <div class="icon-box">
            <div>
              <a id="bookmark"><img id="bookmark-heart" class="like-icon zoom" src="/assets/heart-icon-grey.png" /></a>
            </div>
            <div>
              <img id="tooltip-button" class="tap-icon zoom" src="/assets/eye-icon.png" />
            </div>
          </div>

          <div class="tooltiptext" id="question-tooltip">
          </div>
        </div>

        <div class="bt-container">
          <button id="solve-btn" class="btn zoom" type="button">
            <h3 class="btn-text">SOLVE</h3>
          </button>
        </div>

        <div class="timer-container" id="timer">
        </div>

        <div class="footer">
          <div class="footer-box"><span class="left-main-button">
              <a class="carousel-link" id="main-to-contests">
                < Contests</a></span>
          </div>

          <div class="footer-box gh-container">
            <span><a id="gt-icon" href="https://github.com/Hack-Repository" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                  class="bi bi-github zoom" viewBox="0 0 16 16">
                  <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                </svg>
              </a>
            </span>
          </div>

          <div class="footer-box">
            <span class="right-main-button">
              <a class="carousel-link" id="main-to-liked">Bookmarked ></a></span>
          </div>
        </div>
      </div>

      <div class="carousel-cell">
        <div class="secondary-header">Bookmarked Questions</div>
        <div class="secondary-container">
          <div id="bookmarks-form" class="secondary-text-container">
            <ul id="Bookmarks"></ul>
          </div>
        </div>

        <div class="footer liked-footer">
          <span class="left-main-button">
            <a class="carousel-link" id="liked-to-main">
              < Home</a></span>
        </div>
      </div>
    </div>

  </div>
  <script src="/flickity/flickity.pkgd.min.js"></script>
  <script src="./popup.js"></script>
</body>

</html>
